<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Leukemia Types
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">

  <!-- Search Bar Similar on Each Page -->
  <form id="leukemiaTypes-form1">

  </form>
  <h1 id="leukemiaTypes-heading4" style="color:#FF0000;">
    Leukemia Types
  </h1>
  <h3 id="leukemiaTypes-heading5" style="color:#FF0000;">
    Heading
  </h3>
  <div id="leukemiaTypes-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">

    </p>
  </div>

  <!-- Each Lukemia is grouped by their repective types -->

<div>
  
  <li *ngFor="let item of lukemiatypes "><b style="color:red">{{item.Name}}</b> <br> {{item.Description}} <br><br></li>

  
  
</div>
</ion-content>
