<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
    <form id="leukemiaTypes-form">
        <ion-searchbar name="lookfor" id="lookfor" [(ngModel)]='lookfor' (search)="searchLuemiaTypes(lookfor)"></ion-searchbar>
    </form>
  <h1 id="leukemiaTypes-heading4" style="color:#FF0000;">
    Leukemia Types
  </h1>

  <!-- Each Lukemia is grouped by their repective types -->
<div>
  <li *ngFor="let item of lukemiatypes "><b style="color:red">{{item.Name}}</b> <br> {{item.Description}} <br><br></li>
</div>
</ion-content>
