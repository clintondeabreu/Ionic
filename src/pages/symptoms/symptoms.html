<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Symptoms
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="symptoms-form2">
   <ion-searchbar (ionInput)="getItems($ev)"></ion-searchbar>
  </form>
  <h1 id="symptoms-heading6" style="color:#FF0000;">
    Symptoms
  </h1>
  <h3 id="symptoms-heading7" style="color:#FF0000;">
      <ng-container *ngFor="let symptomType of symptomtypes; index as i; trackBy: trackByIndex">
          <p> {{symptomType.Description}} </p>
          <ul *ngFor="let symptom of symptoms; index as j; trackBy: trackByIndex">
              <li *ngIf="symptom.SymptomTypeID === i +1">
                  <p >{{symptom.Description}}</p>
              </li>
          </ul>
      </ng-container>
  </h3>
  <div id="symptoms-markdown4" class="show-list-numbers-and-dots">
  </div>
</ion-content>
