<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Treatments
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="treatments-form4">
    <ion-searchbar placeholder="" name="" id="treatments-search4"></ion-searchbar>
  </form>
  <h1 id="treatments-heading10" style="color:#FF0000;">
    Treatments
  </h1>
  <h3 id="treatments-heading11" style="color:#FF0000;">
    <ng-container *ngFor="let treatmentType of treatmenttypes; index as i; trackBy: trackByIndex">
      <p>{{treatmentType.Description}}</p>
      <ul *ngFor="let treatment of treatments; index as j; trackBy: trackByIndex">
        <li *ngIf="treatment.TreatmentTypeID === i +1">
          <p>{{treatment.Description}}</p>
        </li>
      </ul>
</ng-container>
  </h3>
  <div id="treatments-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Paragraph
    </p>
  </div>

  <div>
    <p *ngFor="let item of treatments">{{item.Description}}</p>
  </div>
</ion-content>
