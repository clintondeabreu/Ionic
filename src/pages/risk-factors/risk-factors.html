<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Risk Factors
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="riskFactors-form3">
    <ion-searchbar placeholder="" name="" id="riskFactors-search3"></ion-searchbar>
  </form>
  <h1 id="riskFactors-heading8" style="color:#FF0000;">
    Risk Factors
  </h1>
  <h3 id="riskFactors-heading9" style="color:#FF0000;">
    Heading
  </h3>
  <div id="riskFactors-markdown5" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Paragraph
    </p>
  </div>

  <div>
    
    <br>
    <li *ngFor="let item of riskfactortypes;">
      {{item.Description}}
      <p *ngFor="let items of riskfactors">
        {{items.Description}}
      </p>
    </li>
  </div>

</ion-content>
